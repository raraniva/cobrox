{% load humanize %}
<div class="row">

        {%  if not error %}

        <div class="col-lg-12">
                <div class="widget navy-bg no-padding">
                    <div class="p-m">

                        <h4 class="font-bold no-margins">
                                <div class="row" >
                                <div class="col-lg-6">



                                       <small>Abono Capital</small>:<br>
                                       <small>Abono Inter√©s</small>:<br><br>

                                       Cuotas a abonar:

                                </div>
                                <div class="col-lg-6 text-right">



                                        $ {{ cuotak|intcomma  }}<br>
                                        $ {{ cuotai|intcomma  }}<br><br>
                                    <h4> {{ cuotas_pag|intcomma }}</h4>

                                </div>
                                </div>

                        </h4>

                    </div>

                </div>
        </div>


        {% else %}
            <div class="col-lg-12 alert alert-warning">
                <i class="fa fa-warning"></i>&nbsp;{{ mensaje }}

            </div>

        {% endif %}

</div>
<div class="row">
          <div class="col-lg-12">
              <div class="ibox">

                    <div class="ibox-content text-center p-md">
                        {% if not error %}
                            <button class="ladda-button btn btn-info" type="submit" name="action" value="SAVE">
                                &nbsp;<i class="fa fa-save"></i>&nbsp; Guardar &nbsp;&nbsp;&nbsp;
                            </button>&nbsp;
                        {% endif %}
                        <button id="gen_cancelar" type="button" class="btn btn-w-m btn-primary"><i class="fa fa-edit"></i>&nbsp;Cancelar</button> &nbsp;

                    </div>
              </div>
          </div>
      </div>
</div>
<script>
    Ladda.bind( '.ladda-button', { timeout: 20000 } );


    $("#gen_cancelar").click(function () {

      $('#gen_calculo').prop('disabled', false);
      $("#divcalculo").html('')
      $("#orderForm :input").each(function() {
           $(this).attr("readonly", false);
        });

    });
  </script>
